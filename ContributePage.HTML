    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;

            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            font-weight: bold;
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        .nav-links a,
        .nav-links li {
            margin-left: 1em;
            text-decoration: none;

            color: white;

        }

        .nav-links a.active {

        }

        .media-section {

            color: white;

            padding: 3em;

        .subtitle {
            color: #cce3f5;

        .media-gallery {
            display: flex;
            justify-content: center;

        .media-gallery img {

            height: auto;
            border-radius: 8px
        }

        }

        .media-item p {
            margin-top: 0.5em;
            font-size: 1.5em;
        }

        .articles {
            background-color: green;
            color: white;
            padding: 2em;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
        }

        .article-card {
            font-size: 0.95em;
            line-height: 1.5;
        }

        .article-images {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1em;
        }

        article-images img {
            width: 220px;
            border-radius: 8px;
        }

        .video-gallery {
            background-color: green;
            padding: 3em 2em;
            color: white;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2em;
        }

        .video-item {
            text-align: center;
        }

        .video-item {
            text-align: center;
        }

        .video-item iframe,
        .video-item video {
            width: 100%;
            max-width: 560px;
        }

        .video-item p {
            margin-top: 0.8em;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .footer {
            background-color: steelblue;
            color: white;
            text-align: center;
            padding: 2em;
        }

        .footer a {
            color: white;
            text-decoration: underline;
        }
